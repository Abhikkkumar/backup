<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .container{
          width: 100vw;
          
      }

      #lineContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }

      .line {
        position: absolute;
        width: 100%;
        height: 1px; /* Adjust the thickness of the line */
        background-color: black; /* Adjust the color of the line */
        transform-origin: 0% 100%; /* Set the rotation pivot point */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="lineContainer"></div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Specify the number of lines you want
        const numberOfLines = 10;

        // Get the container element
        const container = document.getElementById("lineContainer");

        // Generate and append lines to the container
        for (let i = 0; i < numberOfLines; i++) {
          const line = document.createElement("div");
          line.className = "line";
          line.style.transform = `rotate(${Math.random() * 360}deg)`;

          // You can also set other line styles here if needed

          container.appendChild(line);
        }
      });
    </script>
  </body>
</html>
